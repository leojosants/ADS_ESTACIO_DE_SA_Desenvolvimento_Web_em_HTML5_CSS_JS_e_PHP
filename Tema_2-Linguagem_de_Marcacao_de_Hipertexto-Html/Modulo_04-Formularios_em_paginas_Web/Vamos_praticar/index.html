<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Conhecendo melhor os elementos e atributos do formulário</title>
   </head>
   <body>
      <h1>Conhecendo melhor os elementos e atributos do formulário</h1>

      <form action="processa-form.php" method="post">
         <fieldset>
            <legend>Dados Gerais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" minlength="3" required />

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="text" id="data_nascimento" />

            <label for="cpf">CPF:</label>
            <input type="cpf" id="cpf" minlength="11" maxlength="11" required />

            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel" maxlength="13" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required />
         </fieldset>

         <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereco">Tipo:</label>
            <select id="tipo_endereco" name="tipo_endereco">
               <option value="">Rua</option>
               <option value="">Estrada</option>
               <option value="">Rodovia</option>
               <option value="">Outros</option>
            </select>

            <label for="logradouro_endereco">Logradouro:</label>
            <input
               type="text"
               name="logradouro_endereco"
               id="logradouro_endereco"
            />

            <label for="numero_endereco">Número:</label>
            <input type="text" name="numero_endereco" id="numero_endereco" />

            <label for="complemento_endereco">Complemento:</label>
            <input
               type="text"
               name="complemento_endereco"
               id="complemento_endereco"
            />
         </fieldset>

         <fieldset>
            <legend>Fale conosco</legend>

            <label for="tipo_msg_sugestao">Sugestão</label>
            <input type="radio" name="tipo_msg_sugestao" value="Sugestão" title="Sugestão" />
            
            <label for="tipo_msg_critica">Crítica</label>
            <input type="radio" name="tipo_msg_critica" value="Crítica" title="Crítica" />
            
            <label for="tipo_msg_elogio">Elogio</label>
            <input type="radio" name="tipo_msg_elogio" value="Elogio" title="Elogio" />

            <label for="msg">Mensagem:</label>
            <textarea type="text" name="msg" id="msg"></textarea>
         </fieldset>

         <fieldset>
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar formulário</button>
         </fieldset>
      </form>
   </body>
</html>
