<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Recursos de textos e fontes</title>
      <style>
         @font-face {
            font-family: myFirstFont;
            src: url(sansation_light.woff);
         }
         div {
            font-family: myFirstFont;
         }
      </style>
   </head>
   <body>
      <h1>Importando fontes</h1>

      <h2>The @font-face Rule</h2>

      <div>
         With CSS, websites can finally use fonts other tahn the pre selected
         "web-safe" fonts.
      </div>
   </body>
</html>
