<!DOCTYPE html>
<html lang="pt-br">
   <!-- HEAD -->
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Prática 01</title>

      <!-- Incorporando um arquivo .js externo -->
      <script src="script.js"></script>
   </head>

   <!-- BODY -->
   <body>
      <!-- <div id="exibe_resultado">Resultado da multilicação:</div> -->
   </body>

   <!-- Incorporando códigos Javascript diretamente na página -->
   <script type="text/javascript">
      //
      var primeiroValor = prompt('Digite o primeiro valor: ');
      var segundoValor = prompt('Digite o segundo valor: ');

      var opcaoDoUsuario = prompt(
         'Escolha uma opção: \n[1] - Adição \n[2] - Subtração \n[3] - Multiplicação \n[4] - Divisão'
      );

      var resultadoDaOperacao = 0;

      if (
         opcaoDoUsuario == '1' ||
         opcaoDoUsuario == '2' ||
         opcaoDoUsuario == '3' ||
         opcaoDoUsuario == '4'
      ) {
         if (segundoValor >= 1) {
            if (opcaoDoUsuario == '1') {
               resultadoDaOperacao = somar(primeiroValor, segundoValor);
            }
            if (opcaoDoUsuario == '2') {
               resultadoDaOperacao = subtrair(primeiroValor, segundoValor);
            }
            if (opcaoDoUsuario == '3') {
               resultadoDaOperacao = multiplicar(primeiroValor, segundoValor);
            }
            if (opcaoDoUsuario == '4') {
               resultadoDaOperacao = dividir(primeiroValor, segundoValor);
            }

            alert(
               `O resultado da operação entre ${primeiroValor} e ${segundoValor} é: ${resultadoDaOperacao}`
            );
         }
         //
         else {
            if (opcaoDoUsuario == '1') {
               resultadoDaOperacao = somar(primeiroValor, segundoValor);
            }
            if (opcaoDoUsuario == '2') {
               resultadoDaOperacao = subtrair(primeiroValor, segundoValor);
            }
            if (opcaoDoUsuario == '3') {
               resultadoDaOperacao = multiplicar(primeiroValor, segundoValor);
            }
            if (opcaoDoUsuario == '4') {
               if (segundoValor == '0') {
                  alert('Não é possível realizar divisão por zero');
               } else {
                  resultadoDaOperacao = dividir(primeiroValor, segundoValor);
               }
            }
         }
      }
      //
      else {
         alert('Oção inválida');
      }

      function somar(primeiroValor, segundoValor) {
         return parseInt(primeiroValor) + parseInt(segundoValor);
      }

      function subtrair(primeiroValor, segundoValor) {
         return parseInt(primeiroValor) - parseInt(segundoValor);
      }

      function multiplicar(primeiroValor, segundoValor) {
         return parseInt(primeiroValor) * parseInt(segundoValor);
      }

      function dividir(primeiroValor, segundoValor) {
         return parseInt(primeiroValor) / parseInt(segundoValor);
      }
   </script>
</html>
